<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enquête Genre – RDC | Dashboard</title>
  <link rel="stylesheet" href="site/css/style.css" />
</head>

<body>
  <div class="topbar">
    <div class="container topbar-inner">
      <div class="brand">
        <div class="logo-dot"></div>
        <div>
          <div class="brand-title">Enquête Genre – RDC</div>
          <div class="brand-subtitle">Tableau de bord (Kobo → GitHub)</div>
        </div>
      </div>

      <div class="nav">
        <a class="nav-link active" href="#">Overview</a>
      </div>
    </div>
  </div>

  <div class="container" id="root">
    <div class="hero">
      <div class="hero-card">
        <div class="hero-top">
          <div>
            <div class="h1">Résultats – Connaissance du Genre</div>
            <p class="p">Données issues de KoboToolbox, synchronisées automatiquement sur GitHub.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="grid" style="grid-template-columns: repeat(12,1fr);">
      <div id="kpis" class="grid" style="grid-column: 1 / -1; grid-template-columns: repeat(12,1fr);"></div>

      <div id="b_ministere" style="grid-column: 1 / -1;"></div>
      <div id="b_sexe" style="grid-column: 1 / 7;"></div>
      <div id="b_compr" style="grid-column: 7 / -1;"></div>

      <div id="b_obstacles" style="grid-column: 1 / 7;"></div>
      <div id="b_actions" style="grid-column: 7 / -1;"></div>
    </div>

    <div class="footer">
      <div class="container small muted">
        UN Women – RDC • Dashboard statique GitHub Pages
      </div>
    </div>
  </div>

  <script type="module" src="site/js/app.js"></script>
</body>
</html>
