name: Refresh dashboard data

on:
  schedule:
    # Toutes les 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch:

# Empêche plusieurs workflows de pousser en même temps
concurrency:
  group: refresh-dashboard-data
  cancel-in-progress: true

jobs:
  refresh:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Set Kobo environment variables
        shell: bash
        run: |
          echo "KOBO_SERVER_URL=https://kf.kobotoolbox.org" >> $GITHUB_ENV
          echo "KOBO_ASSET_ID=afJi5aBdhBgdJSGu3pVZXj" >> $GITHUB_ENV
          echo "KOBO_API_TOKEN=${{ secrets.KOBO_API_TOKEN }}" >> $GITHUB_ENV

      - name: Pull Kobo CSV
        run: python scripts/01_fetch_kobo_csv.py

      - name: Quick check (non-blocking)
        run: python scripts/03_quick_check.py

      - name: Build JSON
        run: python scripts/02_build_json.py

      - name: Commit and push (robust)
        shell: bash
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/*.json data/raw/submissions.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: refresh dashboard data"

          # Synchronise avec le dépôt distant
          git fetch origin main

          # Tentative de rebase + push avec retry
          for i in 1 2 3; do
            echo "Attempt $i: rebase and push"
            
            if git rebase origin/main; then
              if git push origin HEAD:main; then
                echo "Push succeeded."
                exit 0
              fi
            fi

            echo "Retry $i failed. Resetting and retrying..."
            git rebase --abort || true
            git reset --hard origin/main

            git add data/*.json data/raw/submissions.csv || true
            git commit -m "chore: refresh dashboard data" || true
            git fetch origin main
          done

          echo "Push failed after retries."
          exit 1
