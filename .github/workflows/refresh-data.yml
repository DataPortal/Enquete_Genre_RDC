name: Refresh dashboard data

on:
  schedule:
    - cron: "*/5 * * * *"   # toutes les 5 minutes (peut avoir un léger délai selon GitHub)
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # requis pour commit/push

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      # --- IMPORTANT: injection stricte pour éviter KOBO_SERVER_URL vide / mal formée ---
      - name: Set Kobo env (strict)
        shell: bash
        run: |
          echo "KOBO_SERVER_URL=https://kf.kobotoolbox.org" >> $GITHUB_ENV
          echo "KOBO_ASSET_ID=afJi5aBdhBgdJSGu3pVZXj" >> $GITHUB_ENV
          echo "KOBO_API_TOKEN=${{ secrets.KOBO_API_TOKEN }}" >> $GITHUB_ENV

      # --- Diagnostic safe (ne montre pas le token) ---
      - name: Debug URLs (safe)
        shell: bash
        run: |
          echo "KOBO_SERVER_URL=$KOBO_SERVER_URL"
          echo "KOBO_ASSET_ID=$KOBO_ASSET_ID"
          echo "ASSET: $KOBO_SERVER_URL/api/v2/assets/$KOBO_ASSET_ID/"
          echo "DATA : $KOBO_SERVER_URL/api/v2/assets/$KOBO_ASSET_ID/data/?format=csv"
          curl -s -o /dev/null -w "ASSET status=%{http_code}\n" \
            -H "Authorization: Token $KOBO_API_TOKEN" \
            "$KOBO_SERVER_URL/api/v2/assets/$KOBO_ASSET_ID/"
          curl -s -o /dev/null -w "DATA  status=%{http_code}\n" \
            -H "Authorization: Token $KOBO_API_TOKEN" \
            "$KOBO_SERVER_URL/api/v2/assets/$KOBO_ASSET_ID/data/?format=csv"

      - name: Pull Kobo CSV
        run: python scripts/01_fetch_kobo_csv.py

      - name: Quick check
        run: python scripts/03_quick_check.py

      - name: Build JSON
        run: python scripts/02_build_json.py

      - name: Commit and push (if changes)
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/*.json data/raw/submissions.csv

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: refresh dashboard data"
          git push
