name: Refresh data (weekly)

on:
  schedule:
    - cron: "0 6 * * 1"  # every Monday 06:00 UTC
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      # TODO: remplacez cette étape par la récupération réelle depuis Kobo (API ou export)
      - name: Placeholder (no data pull)
        run: |
          echo "TODO: Pull Kobo export into data/raw/submissions.csv"
          mkdir -p data/raw

      - name: Build JSON from CSV (if exists)
        run: |
          if [ -f "data/raw/submissions.csv" ]; then
            python scripts/kobo_to_json.py data/raw/submissions.csv
          else
            echo "No CSV found; skipping build."
          fi

      - name: Commit and push (if changes)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore: refresh dashboard data"
            git push
          fi
