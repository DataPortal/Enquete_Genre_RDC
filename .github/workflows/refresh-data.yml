name: Refresh dashboard data

on:
  schedule:
    - cron: "0 6 * * 1"   # Lundi 06:00 UTC
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Pull Kobo CSV
        env:
          KOBO_SERVER_URL: ${{ vars.KOBO_SERVER_URL }}
          KOBO_ASSET_ID: ${{ vars.KOBO_ASSET_ID }}
          KOBO_API_TOKEN: ${{ secrets.KOBO_API_TOKEN }}
        run: |
          python scripts/01_fetch_kobo_csv.py

      - name: Build JSON
        run: |
          python scripts/02_build_json.py

      - name: Commit and push (if changes)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.json data/raw/submissions.csv
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore: refresh dashboard data"
            git push
          fi
